<!DOCTYPE html>
<html lang="pt0br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <title>Shopup</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./img/Group 1.png" alt="logo shopup" />
                <img src="./img/logo (1).png" alt="" />
            </div>

            <div class="options">
                <nav>
                    <ul class="menu">
                        <li><a href="">Nossos Serviços</a></li>
                        <li><a href="">Sobre Nós</a></li>
                        <li><a href="">Produtos</a></li>
                        <li><a href="">Clínica</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>

                <div class="loginCadastrar">
                    <a class="login" href="">Login</a>
                    <a class="cadastrar" href="">Cadastrar</a>
                </div>
            </div>
        </header>

        <!-- CONTEUDO PRINCIPAL -->

        <main>
            <div class="container">
                <section class="container-txt">
                    <h1>
                        <span>Cuidando</span> do seu<br />
                        pet como alguem da
                        <span>família!</span>
                    </h1>
                    <p>
                        A ligação humano-canino é a relação entre cães e
                        humanos.
                    </p>
                </section>

                <section class="container-img">
                    <img src="./img/Design sem nome (3).png" alt="" />
                </section>
            </div>
        </main>
    </body>
</html>
